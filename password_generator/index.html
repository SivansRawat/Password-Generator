<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>

    <div class = "container">

        <h1> Password Generator</h1>

        <div class = "display-container">

            <input readonly placeholder="Password " class="display" data-passwordDisplay="" style="border-top-width: 0px;border-top-style: solid;margin-top: 1px;border-right-width: 0px;border-right-style: solid;height: 30px;width: 84.1%;" >
             
            <!-- copy to clipboard button-->
            <button class = "copyBtn"data-copy>
                <span data-copyMsg></span>
                <img src ="copy-page.png" alt = "copy" width="23" height = "23"  >
            </button>
        </div>


        <div class = "input-container" style="border-right-style: solid;width: 86%;" >

            <!-- password length section -->
            <div class = "length-container">
                <p> Password Length</p>
                <p  data-lengthNumber>0</p>
            </div>

            <!-- slider -->
            <input type = "range" min = "1" max = "20" class ="slider" step = "1" data-lengthSlider>  <!-- data-lengthSlider is a custom attribute -->
              
            <!-- checkboxes -->
            <div class = "check">
                <input type = "checkbox" id = "uppercase">
                <label for ="uppercase"> Includes uppercase letters </label>
            </div>

            <div class= "check">
                <input type = "checkbox" id = "lowercase">
                <label for ="lowercase"> Includes lowercase letters </label>
            </div>

            <div class = "check">
                <input type = "checkbox" id = "numbers">
                <label for ="numbers"> Includes Numbers </label>
            </div>

            <div >
            <div class = "check">
                <input type = "checkbox" id = "symbols">
                <label for ="symbols"> Includes Symbols  </label>
            </div>

            <!-- strength -->

            <div class = "strength-container"> 
                <p> Strength</p>
                <div class ="indicator" data-indicator></div>

            </div>

            <!-- ganerate password -->

            <button class = "generateButton" > Generate Password</button>

           
            </div>
        </div>
    </div>

    <script src = "script.js"></script>

    


</body>
</html>
